<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Game</h1>
      <div id="players-table-container">
        <table id="players-list">
          <thead>
            <th>ID</th>
            <th>Name</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="buttons">
        <button id="pick-winner">Pick Winner</button>
        <button id="new-round">New Round</button>
        <button id="add">Add Player</button>
        <button id="remove">Remove Player</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
